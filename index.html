<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/renner" type="text/css"/>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/app.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
      <div class="round">
        <p>Round <span class="number-of-round">1</span>!</p>
      </div>
      <div class="score">
        <p class="player-score">Your Score: <span class="player-score-number">0</span></p>
        <p class="computer-score">Computer: <span class="computer-score-number">0</span></p>
      </div>
      <div class="round-results">
        <p>Awaiting next play...</p>
      </div>
      <div class="choices">
        <a class="game-choice rock"><img src="imgs/fist.png" alt="cartoon fist representing rock"></a>
        <a class="game-choice paper"><img src="imgs/wave.png" alt="cartoon open palm representing paper"></a>
        <a class="game-choice scissors"><img src="imgs/peace.png" alt="cartoon hand making peace sign representing scissors"></a>
      </div>
      <div class="results">
        <h2 class="outcome">You've won/lost!</h2>
        <p>Would you like to play again?</p>
        <div class="replay-choices">
          <button class="replay-choice yes">Yes</button>
          <button class="replay-choice no">No</button>
        </div>
      </div>
    </main>
  </body>
</html>
