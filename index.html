<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/app.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>
    <main>
      <div class="round">
        <p>Round <span class="number-of-round">1</span>!</p>
      </div>
      <div class="score">
        <p class="player-score">Your Score: <span class="player-score-number">0</span></p>
        <p class="computer-score">Computer: <span class="computer-score-number">0</span></p>
      </div>
      <div class="round-results">
        <p>Awaiting next play...</p>
      </div>
      <div class="buttons">
        <button class="game-choice rock">Rock</button>
        <button class="game-choice paper">Paper</button>
        <button class="game-choice scissors">Scissors</button>
      </div>
      <div class="results">
        <h2 class="outcome">You've won/lost!</h2>
        <p>Would you like to play again?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </main>
  </body>
</html>
